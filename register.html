<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=Edge" /> 
	<title>注册</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normal.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="form-wrap">
		<div class="form-content">
			<h3 class="form-title">用户注册</h3>
			<p class="input-wrap">
				<label>账号</label>
				<input type="text" class="reg-input-style" id="username">
				<span class="hint">输入正确</span>
			</p>
			<p class="input-wrap">
				<label>密码</label>
				<input type="password" class="reg-input-style" id="password">
				<span class="hint">输入正确</span>
			</p>
			<p class="input-wrap">
				<label>确认密码</label>
				<input type="password" class="reg-input-style" id="confirm-pwd">
				<span class="hint">输入正确</span>
			</p>
			<p class="input-wrap">
				<label>选择专业</label>
				<select  id="department">
					<option value="">请选择系别</option>
				</select>
				<select id="special">
					<option value="">请选择专业</option>
				</select>
			</p>
			<p class="input-wrap">
				<label>邮箱</label>
				<input type="text" class="reg-input-style" id="mail">
				<span class="hint">输入正确</span>
			</p>
			<p class="input-wrap">
				<button id="complete-reg">注册</button>
				<a href="login.html" class="link-login">已有账号，直接登陆</a>
			</p>
		</div>

	</div>
</body>
</html>
